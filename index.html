<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thegioididong.com - Điện thoại, Laptop, Phụ kiện, Đồng hồ chính hãng</title>
    <link href="./public/icon/tgddmini.ico" rel="shortcut icon" type="image/x-icon">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/main.css">
</head>

<body>
    <!-- Main -->
    <div class="main">
        <!-- Sub-Banner -->
        <div class="sub-banner" id="sub-banner">
            <div class="container">
                <div class="slideshow">
                    <div class="slides">
                        <img src="./public/images/sub-banner-2.png">
                    </div>
                    <div class="slides">
                        <img src="./public/images/sub-banner-3.png">
                    </div>

                    <div class="slides">
                        <img src="./public/images/sub-banner-1.png">
                    </div>

                    <div class="prev">
                        <div class="arrow-left" onclick="plusSlides(-1)"></div>
                    </div>
                    <div class="next">
                        <div class="arrow-right" onclick="plusSlides(1)"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Sub-Banner -->

        <!-- Header -->
        <div class="header">
            <div class="sub-header">
                <div class="container">
                    <a href="/" class="logo">
                        <i class="main-logo"></i>
                    </a>
                    <a href="#" class="address">
                        Xem giá, tồn kho tại:
                        <span class="name">Hồ Chí Minh</span>
                    </a>
                    <form class="search">
                        <input type="text" class="txt-search" placeholder="Bạn tìm gì...">
                        <button class="btn-search">
                            <i class="icon-search"></i>
                        </button>
                    </form>
                    <a href="#" class="history">Lịch sử đơn hàng</a>
                    <a href="#" class="cart">
                        <div class="detail">
                            <i class="icon"></i>
                            <span class="number">1</span>
                        </div>
                        <span class="name">Giỏ hàng</span>
                    </a>
                    <div class="sub-menu">
                        <div class="title">
                            <a href="#">
                                <p>24h</p> 
                                Công nghệ
                            </a>
                        </div>
                        <div class="border-menu"></div>
                        <div class="title">
                            <a href="#">Hỏi đáp</a>
                        </div>
                        <div class="border-menu"></div>
                        <div class="title last">
                            <a href="#">Game App</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-header">main</div>
        </div>
        <!-- End Header -->

        <!-- Main-Banner -->
        <div class="main-banner">Main-banner</div>
        <!-- End Main-Banner -->

        <!-- Content -->
        <div class="content">Content</div>
        <!-- End Content -->

        <!-- Footer -->
        <div class="footer">Footer</div>
        <!-- End Footer -->
    </div>
    <!-- End -->

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./public/js/main.js"></script>
</body>

</html>
